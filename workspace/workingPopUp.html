<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Canada for Kids</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "gray"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-84.769007,47.988083],
        zoom: 5.5,
        // This popup section can be taken out if we want the popups to hover over the selected area
        popup: {
          dockEnabled: true,
          dockOptions: {
            buttonEnabled: false,
            breakpoint: false
          }
        }
      });
      
      // Web Layer from arcgis online service url 
      var foodbankuse = new FeatureLayer({
        url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/ON_Districts_AllYears/FeatureServer/0",
        outFields: ["*"], 
        title: "Food Banks Usage",
        popupTemplate: {
          title: "{ENGLISH_NA} - {visit_month}",
          content:[
            {
              type: "text",
              text:
                "In this electoral riding, {Cnt_perc}% of the population accessed a food bank... Make this 1 out of 100 people accessed.."
            },
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName: "Pop2016",
                  label: "Total Population (2016)",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "Total_visits",
                  label: "Total visits to a food bank",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "DupMonth_adults",
                  label: "Adults",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "DupMonth_children",
                  label: "Children",
                  format: {
                    digitSeparator: true, 
                    places: 0
                  }
                }
              ]
            },
            {
              type: "media", //MediaContentElement for chart
              mediaInfos:[
                {
                  title: "<b>Housing</b>",
                  type: "pie-chart",
                  caption: "",
                  value: {
                    fields: ["UniqueHousing_own_home", "UniqueHousing_private_rental", "UniqueHousing_band_owned", "UniqueHousing_emergency_shelter", "UniqueHousing_youth_home_shelter", "UniqueHousing_on_the_street", "UniqueHousing_rooming_house", "UniqueHousing_social_housing", "UniqueHousing_with_family_friends", "UniqueHousing_undisclosed", "UniqueHousing_unknown", "UniqueHousing_other"],
                    normalizeField: null
                  }
                }
              ]
            }
          ]
        }
      });
      // For calling the alias names from the feature layer for the fields in the pie chart --- unsure if this works yet
      foodbankuse.load().then(function(){
        var query = foodbankuse.createQuery();
        query.returnGeometry = true;
        query.where = "1=1";
        
        foodbankuse.queryFeatures(query).then(function(results){
          foodbankuse.popupTemplate.content = results.fields[1].alias;
        });
      });
      
      

      map.add(foodbankuse)
    });
    
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
