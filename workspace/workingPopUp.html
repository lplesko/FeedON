<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Hungry and Hurting</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "gray"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-84.769007,47.988083],
        zoom: 5.5,
        // This popup section can be taken out if we want the popups to hover over the selected area
//         popup: {
//           dockEnabled: true,
//           dockOptions: {
//             buttonEnabled: false,
//             breakpoint: false
//           }
//         }
      });
      
      // Web Layer from arcgis online service url https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/ON_Districts_AllYears/FeatureServer/0
      var foodbankuse = new FeatureLayer({
        portalItem: {
          id: 'c0912eeb4037463589798a0b44aadb88'
        },
        outFields: ["*"], 
        title: "Food Banks Usage",
        popupTemplate: {
          title: "{ENGLISH_NA} | {MonthName} {Year}",
          content:[
            {
              type: "text",
              text:
                "In this electoral riding, {Cnt_perc} out of 100 people accessed a food bank."
            },
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName: "Pop2016",
                  label: "Total Population (2016)",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "Total_visits_dup",
                  label: "Total visits to a food bank",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "UniqueMonth_cnt",
                  label: "Total unique individual visits",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "DupMonth_adults",
                  label: "Adults",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "DupMonth_children",
                  label: "Children",
                  format: {
                    digitSeparator: true, 
                    places: 0
                  }
                }
              ]
            },
            {
              type: "media", //MediaContentElement for chart
              mediaInfos:[
                {
                  title: "<b>Housing</b>",
                  type: "pie-chart",
                  caption: "",
                  value: {
                    fields: ["UniqueHousing_own_home", "UniqueHousing_private_rental", "UniqueHousing_band_owned", "UniqueHousing_emergency_shelter", "UniqueHousing_youth_home_shelter", "UniqueHousing_on_the_street", "UniqueHousing_rooming_house", "UniqueHousing_social_housing", "UniqueHousing_with_family_friends", "UniqueHousing_undisclosed", "UniqueHousing_unknown", "UniqueHousing_other"],
                    normalizeField: null
                  }
                }
              ]
            },
            {
              type: "media",
              mediaInfos: [
                {
                  title: "<b> Primary Source of Income</b>",
                  type: "pie-chart",
                  caption: "",
                  value: {
                    fields: [ "UniqueIncome_canada_child_benefit", "UniqueIncome_disability_benefits", "UniqueIncome_employment_income", "UniqueIncome_employment_insurance", "UniqueIncome_no_income", "UniqueIncome_other", "UniqueIncome_other_specify", "UniqueIncome_pension", "UniqueIncome_provincial_disability", "UniqueIncome_social_assistance", "UniqueIncome_student_loan", "UniqueIncome_undisclosed", "UniqueIncome_unknown" ],
                    normalizeField: null
                  }
                }
              ]
            }     
          ]
        }
      });  
      map.add(foodbankuse)
    });
    
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
