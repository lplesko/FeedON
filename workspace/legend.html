<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>Legend widget - 4.15</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #infoDiv{
        background-color: white;
        padding: 10px;
        max-height: 300px;
        overflow: auto;
      }
    </style>

    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
      require([
        "esri/views/MapView",
        "esri/Map",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend",
        "esri/widgets/Expand"
      ], function(MapView, Map, MonthlyLayer, Legend, Expand) {
        var monthlyFoodBankUse = new MonthlyLayer({
          portalItem: {
            // autocasts as new PortalItem()
            id: "ab640b1f3d034240a1def13ca7c35e2d"
          }
        });
        
        var map = new Map({
          basemap: "gray-vector",
          layers: [monthlyFoodBankUse]
        });
        
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-84.769007,47.988083],
          zoom: 5
        });
        
        // view.when(function() {
          // get the first layer in the collection of operational layers in the WebMap
          // when the resources in the MapView have loaded.
          // var featureLayer = annualFoodBankUse.layers.getItemAt(0);

          var legend = new Legend({
            view: view,
            layerInfos: [
              {
                layer: monthlyFoodBankUse,
                title: "Food Bank Usage",
                container: "legendDiv"
              }
            ]
          });
          // Add widget to the bottom right corner of the view
          view.ui.add(legend, "bottom-right");
        // });
      });
    </script>
  </head>

  <body class="calcite">
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      <div id="legendDiv"></div>
    </div>
  </body>
</html>
